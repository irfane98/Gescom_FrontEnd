<div class="container">
    <div class="card shadow mb-4">
         <div class="card-body">
            <table class="table table-striped">
                    <tr> <th>Id</th><th>Nom</th> <th>Prix</th> <th>Catégorie</th>
                        
                    <th>Date Création</th> </tr>
                <tbody *ngFor="let produit of produits">
                    <tr >
                        <td>{{produit.idProduit}}</td>
                        <td>{{produit.nomProduit}}</td>
                        <td>{{produit.prixProduit}}</td>
                        <td>{{produit.categorie.nomCat}}</td>
                        <td>{{produit.dateCreation | date:'dd/MM/yyyy'}}</td>
                        <td><a class="btn btn-outline-danger" (click)="supprimerProduit(produit)">Supprimer</a></td>
                        <td><a class="btn btn-outline-warning" [routerLink]="['/updateProduit',produit.idProduit]">Modifier</a></td>
                    </tr>
                </tbody>
            </table>
        </div>
    </div>
</div>
